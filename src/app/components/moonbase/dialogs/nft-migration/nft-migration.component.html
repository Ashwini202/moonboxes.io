<section class="connect_popup padding-15 oweflow-1">
    <div class="wrap-flex">
        <div class="width-25 mr-10" *ngFor="let tab of tabs; let index = index">
            <div> <img src="{{tab.logo_path}}" height="100" width="100" alt=""></div>
            <div class="label-color">
                {{tab.nft_name}}
            </div>
        </div>
    </div>
    <div class="btn-right">
        <button type="button" class="button" (click)="migrate()">Migration</button>
    </div>
</section>
