<section id="landing-nfts" class="landing-nfts">
    <!-- This is the 3D Owl Carousel -->
    <section class="landing-carousel">
        <swiper *ngIf="slides.length !== 0" [config]="config" (activeIndexChange)="onIndexChange($event)" (slideChange)="onIndexChange($event)" (realIndexChange)="onIndexChange($event)">
            <ng-container *ngFor="let slide of slides; index as i">
                <ng-template swiperSlide>
                    <div class="nft-image-container" [routerLink]="['/'+slide.url]" routerLinkActive="router-link-active">
                        <img src="{{slide.img}}" alt="{{slide.name}}">
                    </div>
                </ng-template>
            </ng-container>
        </swiper>
        <div *ngIf="slides.length === 0" class="flex flex-center" style="max-width: 770px; width: 100vw;">
            <img class="flex mx-auto" style="margin-bottom: 40px;" src="assets/media/videos/Loading.gif" alt="">
        </div>

    </section>
    <p class="slider-name">{{currentSliderName}}</p>

    <div class="detail-container">
        <div class="heading-container top futuristic-container bottom-only">
            <p class="p-white-span-primary p34 orbitron">MoonBoxes.io<br><span>your base to <br class="break-line-desktop">purchase NFTs</span></p>
        </div>
        <div class="description-container">
            <div class="bottom flex pv20">
                <div class="bottom-only no-padding ">
                    <p class="mb20  info-text"><a href="http://moonboxes.io/">MoonBoxes.io</a> offers you a complete overview of upcoming, active and recent NFT drops.<br><br> <a href="http://moonboxes.io/" target="_blank">MoonBoxes.io</a> will be home to collectors and amazing
                        NFT artists.
                    </p>
                </div>
            </div>
            <div class="buttons-container">
                <div class="buy-moonshot-button">
                    <a [routerLink]="['/live']" class="button">Explore</a>
                </div>
            </div>
        </div>
    </div>
</section>
